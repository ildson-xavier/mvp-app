<div class="container">
    <mat-toolbar color="primary">
        <span class="fill-remaining-space"></span>
        <span class="title"> Grade Horária de Disponibilidade</span>
        <span class="fill-remaining-space"></span>
    </mat-toolbar>
    <div class="content-panel">
            <div mat-dialog-content>
                
                <form [formGroup]="form" (ngSubmit)="submit()">

                    <div class="example-container">
                        
                        <mat-form-field  appearance="legacy" class="data-hora">
                            <mat-label>Hora de Início</mat-label>
                            <input matInput [value]="data.hrBegin" appTimeMask  formControlName="hrBegin" minlength="6" maxlength="8">
                        </mat-form-field>
                        
                        <mat-form-field appearance="legacy" class="data-hora">
                            <mat-label>Hora Fim</mat-label>
                            <input matInput [value]="data.hrEnd" appTimeMask  formControlName="hrEnd" minlength="6" maxlength="8">
                        </mat-form-field>

                        
                        <div class="space-box">
                            <mat-checkbox class="example-margin" [value]="data.stActive" formControlName="stActive">Ativo</mat-checkbox>
                            <mat-checkbox class="example-margin" [value]="data.bsDay" formControlName="bsDay">Dia Útil</mat-checkbox>
                        </div>
                        
                        <div mat-dialog-actions class="button-positon">
                                <button mat-raised-button color="primary" [disabled]="!form.valid" >Atualizar</button>
                                <button mat-raised-button color="accept"  [mat-dialog-close]="data.id" cdkFocusInitial>Voltar</button>
                        </div>
                        
                    </div>
                </form>

        </div>
    </div>
</div>
