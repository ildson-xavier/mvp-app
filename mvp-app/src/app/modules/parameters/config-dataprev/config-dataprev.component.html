
<table mat-table [dataSource]="availabilitySchedules" class="mat-elevation-z8">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>
      Ações
    </th>
    <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="openEditServiceDialog(row)" >
          <mat-icon>edit</mat-icon>
        </button>
    </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="tpApi">
    <th mat-header-cell *matHeaderCellDef> Serviço </th>
    <td mat-cell *matCellDef="let availabilitySchedule"> {{availabilitySchedule.tpApi}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="hrBegin">
    <th mat-header-cell *matHeaderCellDef> Hr. Inicio </th>
    <td mat-cell *matCellDef="let availabilitySchedule"> {{availabilitySchedule.hrBegin}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="hrEnd">
    <th mat-header-cell *matHeaderCellDef> Hr. Fim </th>
    <td mat-cell *matCellDef="let availabilitySchedule"> {{availabilitySchedule.hrEnd}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="bsDay">
    <th mat-header-cell *matHeaderCellDef> Dia Útil </th>
    <td mat-cell *matCellDef="let availabilitySchedule"> 
        <mat-checkbox class="example-margin" [(ngModel)]="availabilitySchedule.bsDay" [disabled]="true"></mat-checkbox>  
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="stActive">
      <th mat-header-cell *matHeaderCellDef> Ativo</th>
      <td mat-cell *matCellDef="let availabilitySchedule"> 
          <mat-checkbox class="example-margin" [(ngModel)]="availabilitySchedule.stActive" [disabled]="true"></mat-checkbox>  
      </td>
    </ng-container>


  <tr mat-header-row *matHeaderRowDef="headers"></tr>
  <tr mat-row *matRowDef="let row; columns: headers;"
    >
  </tr>
</table>
<br>
<section>
    <div class="example-button-row">
      <button mat-raised-button color="accent" (click)="openGridDialog()">Configurar Grade de Indisponibilidade</button>
    </div>
  </section>
