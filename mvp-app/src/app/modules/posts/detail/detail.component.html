<div class="content-panel">
          <mat-accordion>
            <mat-expansion-panel [expanded]="step === 0"  hideToggle>
              <mat-expansion-panel-header class="color-header disable_ripple">
                <mat-panel-title class="color-header">
                  Detalhes
                </mat-panel-title>
  
              </mat-expansion-panel-header>
              <mat-tab-group>
                <mat-tab label="Dados de cliente"> 

                  <form class="example-form">
                    <mat-form-field class="example-full-width">
                      <mat-label>Company (disabled)</mat-label>
                      <input matInput disabled value="Google">
                    </mat-form-field>
                  
                    <table class="example-full-width" cellspacing="0"><tr>
                      <td><mat-form-field class="example-full-width">
                        <mat-label>First name</mat-label>
                        <input matInput>
                      </mat-form-field></td>
                      <td><mat-form-field class="example-full-width">
                        <mat-label>Long Last Name That Will Be Truncated</mat-label>
                        <input matInput>
                      </mat-form-field></td>
                    </tr></table>
                  
                    <p>
                      <mat-form-field class="example-full-width">
                        <mat-label>Address</mat-label>
                        <textarea matInput placeholder="Ex. 100 Main St">1600 Amphitheatre Pkwy</textarea>
                      </mat-form-field>
                      <mat-form-field class="example-full-width">
                        <mat-label>Address 2</mat-label>
                        <textarea matInput></textarea>
                      </mat-form-field>
                    </p>
                  
                    <table class="example-full-width" cellspacing="0"><tr>
                      <td><mat-form-field class="example-full-width">
                        <mat-label>City</mat-label>
                        <input matInput placeholder="Ex. San Francisco">
                      </mat-form-field></td>
                      <td><mat-form-field class="example-full-width">
                        <mat-label>State</mat-label>
                        <input matInput placeholder="Ex. California">
                      </mat-form-field></td>
                      <td><mat-form-field class="example-full-width">
                        <mat-label>Postal Code</mat-label>
                        <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="94043">
                        <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
                      </mat-form-field></td>
                    </tr></table>
                  </form>

                </mat-tab>
                <mat-tab label="Volume"> 
                
                  <form class="example-form">
                    <mat-form-field class="example-full-width">
                      <mat-label>Favorite food</mat-label>
                      <input matInput placeholder="Ex. Pizza" value="Sushi">
                    </mat-form-field>
                  
                    <mat-form-field class="example-full-width">
                      <mat-label>Leave a comment</mat-label>
                      <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
                    </mat-form-field>
                  </form>
                
                </mat-tab>
                <mat-tab label="Bonificação"> Content 3 </mat-tab>
                <mat-tab label="Histórico - Última data de compra"> Content 3 </mat-tab>
              </mat-tab-group>
            </mat-expansion-panel>
          </mat-accordion>
        </div>
