<div class="content-panel">
    <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="viewFailureInclusion" class="mat-elevation-z8">

            <ng-container matColumnDef="contract">
                <th mat-header-cell *matHeaderCellDef class="header-color"> Contrato </th>
                <td mat-cell *matCellDef="let view"> {{view.contract}} </td>
            </ng-container>

            <ng-container matColumnDef="hashOperation">
                <th mat-header-cell *matHeaderCellDef class="header-color"> Hash Operação </th>
                <td mat-cell *matCellDef="let view"> {{view.hashOperation }} </td>
            </ng-container>

            <ng-container matColumnDef="message">
                <th mat-header-cell *matHeaderCellDef class="header-message"> Mensagem </th>
                <td mat-cell *matCellDef="let view"> {{view.message}} </td>
            </ng-container>

            <ng-container matColumnDef="dateHoraEndSuspension">
                <th mat-header-cell *matHeaderCellDef class="header-message"> Date e Hora e Fim da Suspensão </th>
                <td mat-cell *matCellDef="let view"> {{view.dateHoraEndSuspension}} </td>
            </ng-container>

            <!-- Star Column -->
            <ng-container matColumnDef="star" stickyEnd>
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let view">
                    <mat-icon>more_vert</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
            </tr>

        </table>
    </div>

    <mat-paginator [length]="totalElement" [pageSize]="rows" [pageSizeOptions]="pageSizeOptions"
        (page)="newPage($event)">
    </mat-paginator>

    <mat-divider></mat-divider>

    <div class="example-label">Exportar para: </div>
    <div class="example-button-row">
        <button mat-button color="primary" (click)="export()">
            <!-- <mat-icon>search</mat-icon> -->
            <img src="../../../../../assets/csv.png" width="35" height="35">
        </button>
    </div>

</div>
